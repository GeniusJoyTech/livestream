<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer - SimplificaVideos</title>
  <link rel="stylesheet" href="../global.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-theme">
  
  <nav class="navbar viewer-navbar">
    <div class="nav-brand">
      <span class="icon">ðŸŽ¬</span>
      <h1>SimplificaVideos</h1>
    </div>
    <div class="nav-user">
      <span id="userInfo"></span>
      <button id="logoutButton" class="btn btn-secondary btn-sm">Sair</button>
    </div>
  </nav>

  <div class="container">
    <div class="viewer-controls">
      <div class="control-row">
        <button id="connectButton" class="btn btn-primary">Conectar</button>
        <button id="disconnectButton" class="btn btn-danger" disabled>Desconectar</button>
        <button id="reconnectButton" class="btn btn-secondary" disabled>Reconectar</button>
      </div>

      <div class="control-row broadcaster-selection">
        <div class="search-wrapper">
          <label for="broadcasterSearch">Buscar Broadcaster:</label>
          <div class="search-input-container">
            <input type="text" id="broadcasterSearch" placeholder="Digite o nome do broadcaster..." />
            <select id="broadcasterSelect"></select>
          </div>
        </div>

        <div class="monitor-wrapper">
          <label for="monitorSelect">Monitor:</label>
          <select id="monitorSelect">
            <option value="1">Monitor 1</option>
            <option value="2">Monitor 2</option>
            <option value="3">Monitor 3</option>
          </select>
        </div>

        <div class="action-buttons">
          <button id="watchButton" class="btn btn-success">Assistir</button>
          <button id="fullscreenButton" class="btn btn-secondary">Tela Cheia</button>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-indicator">
        <span class="status-dot offline" id="statusDot"></span>
        <span id="status">Aguardando conexao...</span>
      </div>
      <div class="stats" id="stats"></div>
    </div>

    <div class="content-container">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="video-overlay" id="videoOverlay">
          <div class="overlay-text">Selecione um broadcaster e clique em Assistir</div>
        </div>
      </div>

      <div class="monitoring-section">
        <div class="section-title">
          <h3>Monitoramento de Aplicativos</h3>
        </div>
        
        <div id="monitoring-info" class="monitoring-info">
          <p>Aguardando dados de monitoramento...</p>
        </div>
        
        <div class="table-container">
          <table id="monitoring-table">
            <thead>
              <tr>
                <th>Status</th>
                <th>Aplicativo</th>
                <th>Titulo da Janela</th>
                <th>PID</th>
              </tr>
            </thead>
            <tbody id="monitoring-tbody">
              <tr>
                <td colspan="4" class="empty-row">Nenhum dado disponivel</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="export-section">
          <h4>Exportar Relatorios</h4>
          <div class="date-inputs">
            <div class="form-group">
              <label for="fromDate">De:</label>
              <input type="date" id="fromDate" />
            </div>
            <div class="form-group">
              <label for="toDate">Ate:</label>
              <input type="date" id="toDate" />
            </div>
          </div>
          <div class="export-buttons">
            <button id="exportActivitiesButton" class="btn btn-primary" disabled>Baixar Atividades</button>
            <button id="exportUrlsButton" class="btn btn-success" disabled>Baixar URLs</button>
          </div>
          <div id="export-status" class="export-status"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
