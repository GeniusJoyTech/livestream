<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SimplificaVideos</title>
  <link rel="stylesheet" href="../global.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .login-header h1 {
      color: #333;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #666;
      font-size: 0.95rem;
    }
    
    .form-group label {
      color: #555;
    }
    
    .form-group input {
      padding: 1rem;
    }
    
    .login-btn {
      margin-top: 0.5rem;
    }
    
    .status-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }
    
    .status-message.error {
      display: block;
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }
    
    .status-message.success {
      display: block;
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }
    
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
      font-size: 0.95rem;
      color: #666;
    }
    
    .register-link a {
      color: #667eea;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="icon">ðŸŽ¬</div>
        <h1>SimplificaVideos</h1>
        <p>FaÃ§a login para continuar</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">UsuÃ¡rio</label>
          <input type="text" id="username" placeholder="Digite seu usuÃ¡rio" required />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg login-btn">
          Entrar
        </button>
      </form>

      <div class="status-message" id="status"></div>

      <div class="register-link">
        NÃ£o tem uma conta? <a href="/register/register.html">Criar Conta</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
